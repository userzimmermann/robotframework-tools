[robotframework-tools]

description =
    Python Tools for Robot Framework and Test Libraries.

author = Stefan Zimmermann <zimmermann.code@gmail.com>
url = http://bitbucket.org/userzimmermann/robotframework-tools

license = GPLv3

python = 2.7 3.3 3.4

packages =
    robottools
    robotshell

modules =
    ToolsLibrary

zetup_config module = yes

no make =
    VERSION
    tox.ini

keep made =
    setup.py
    tox.ini

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License (GPL)
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: Utilities

keywords =
    robottools robot framework robotframework tools
    test automation testautomation
    testlibrary testcase keyword pybot
    robotshell ipython
